<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arwa Yaareb Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <!-- creating the progress bar  -->
    <div class="progress-bar-onscroll"></div>

    <!-- this is the landing page -->
    <div class="hero-container">
      <header>
        <div class="logo-container">
          <h2 class="logo-text"></h2>Arwa Yaareb</h2>
        </div>
        <ul class="nav-container-desktop">
          <li class="btn"><a  href="#about">About</a></li>
          <li class="btn"><a  href="#skills">Skills</a></li>
          <li class="btn"><a  href="#projects">Projects</a></li>
          <li class="btn"><a  href="#contact">Contact me</a></li>
        </ul>
        <!-- this is the hamburger menu -->
        <div class="nav-container-mobile">
          <label for="hamburger-checkbox" class="hamburger-menu">
            <input id="hamburger-checkbox" type="checkbox" />
          </label>
          <div class="hamburger-menu__side-bar" id="ham-sidebar">
            <ul class="nav-links-mobile">
              <li><a class="btn" href="#about">About</a></li>
              <li><a class="btn" href="#skills">Skills</a></li>
              <li><a class="btn" href="#projects">Projects</a></li>
              <li><a class="btn" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div class="profile-container">
        <!-- img that overlays as the background-->
        <img 
        class="profile-img"
        src="./assets/profile-img.png" 
        alt="profile image"
        />
        <div class="profile-welcome-text">
          <h1 class="welcome">
          Welcome! 
          </h1>
          <h1>
            <span class="iam">I am</span>  <span class="arwa"> Arwa Yaareb</span>
          </h1>
          <div class="h2-to-center">
          <h2>
          <span class="A"> a </span>
          <span id="typewriter">test</span>
          <span id="cursor"> | </span>
          </h2>
          </div>
        </div>
        
      </div>
      <div class="arrow-moving-container">
          <img 
          src="./assets/arrow-down.png" 
          alt="arrow down"
          class="arrow-down"
          onclick="location.href='./#about'"
          />
        </div>
    </div>

    <main>
      <!--  -->
      <section id="about">
        <div class="about-container">
          <div class="about-container-middle-wrapper">
            <div class="about-details-upper">
              <div class="upper-left">
                upper-left
              </div>
              <div class="upper-right">
                <div class="about-img">
                  <img src="" alt="">
                </div>
              </div>
            </div>
            <div class="about-details-lower">
              <div class="lower-left">
                lower-left
              </div>
              <div class="lower-right">
                lower-right
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="skills">skills</section>
      <section id="projects">projects</section>
      <section id="contact">contact</section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
